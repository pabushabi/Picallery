<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="all">
    <title id="title">Picallery</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&amp;subset=cyrillic" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<header id="header">
    <a href="#">
        <img id="logo" src="resources/pano.svg">
    </a>
    <a href="404.html" class="header">
        <span class="head" id="Picallery">Picallery</span>
    </a>

<div id="bt">
    <span id="splog"> </span>
    <div id="bck" style="display: none"></div>
    <div id="dropdown" style="display: none">
        <svg id="arrow" width="40" height="40">
            <polyline id="poly" style="stroke-linejoin:round; stroke-linecap:round; stroke:white; stroke-width:2px; fill:white" points="10 17, 17 10, 24 17, 10 17"></polyline>
        </svg>
        <form name="logIn" autocomplete="on">
            E-mail: <br>
            <input class = "form" type="email" name="email" id="mail" placeholder="email@domain.com" autofocus required><br>
            Password: <br>
            <input class = "form" type="password" name="password" id="pass" placeholder="qwerty123" required><br>
            <input class = "button" type="button" value="Log in" onclick="validate()">
        </form>
    </div>
</div>
</header>

<div id="backgrd" style="display: none">
    <div id="big_pic" style="display: none">
        <svg id="close" width="20" height="20">
            <polyline style="stroke-linejoin: round; stroke-linecap: round; stroke: black; stroke-width: 2px; fill: none" points="0 0, 20 20"></polyline>
            <polyline style="stroke-linejoin: round; stroke-linecap: round; stroke: black; stroke-width: 2px; fill: none" points="0 20, 20 0"></polyline>
        </svg>
        <h1 id="big_h">Pic</h1>
        <img id="img_res">
    </div>
</div>

<div class="galleryMain">
</div>

<div id="up">
    <svg id="control" width="40" height="40">
        <circle id="cir" cx="20" cy="20" r="20" fill="rgba(233, 30, 99, 0.8)"></circle>
        <polyline id="poly" style="stroke-linejoin:round; stroke-linecap:round; stroke:white; stroke-width:4px; fill:none" points="10 23, 20 13, 30 23"></polyline>
    </svg>
</div>

    <script src = script.js></script>
</body>

</html>
