<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing MyWebPage</title>
</head>
<body>

<script type="text/javascript">
    document.write("Hello!" + "<br />");
    document.write("Hi^^");
    alert("Hello World!");
    document.write("<br />" + "Testing a GitHub");
    for (var i = 0; i < 10; i++)
    {
        if (i % 10 == 1) {
            document.write(i + "st element." + "<br />");
        }
        else if (i % 10 == 2) {
            document.write(i + "nd element." + "<br />");
        }
        else if (i % 10 == 3) {
            document.write(i + "rd element." + "<br />");
        }
        else document.write(i + "th element." + "<br />")
    }
</script>
</body>
</html>
